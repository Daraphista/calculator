<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See you later, Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="screen">0</div>
    <div class="numpad">
      <button class="displayable arithmetic">&#247</button>
      <button id="percent">%</button>
      <button id="negate">+/-</button>
      <button id="clear">C</button>
      <button class="displayable arithmetic">&#215</button>
      <button class="displayable number">9</button>
      <button class="displayable number">8</button>
      <button class="displayable number">7</button>
      <button class="displayable arithmetic">&#8722</button>
      <button class="displayable number">6</button>
      <button class="displayable number">5</button>
      <button class="displayable number">4</button>
      <button class="displayable arithmetic">&#43</button>
      <button class="displayable number">3</button>
      <button class="displayable number">2</button>
      <button class="displayable number">1</button>
      <button id="equals">=</button>
      <button class="displayable">.</button>
      <button class="displayable number">0</button>
      <button id="backspace"><i class="material-icons">&#xe14a</i></button>
    </div>
  </div>
</body>
</html>
