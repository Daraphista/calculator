<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See you later, Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <label id="theme">
    <input type="checkbox">
    <span class="slider"></span>
  </label>
  <div class="container">
    <div class="screen">0</div>
    <div class="numpad">
      <button class="displayable arithmetic">&#247</button>
      <button id="percent">%</button>
      <button id="negate">+/-</button>
      <button id="clear">C</button>
      <button class="displayable arithmetic">&#215</button>
      <button class="displayable number" data-key="9">9</button>
      <button class="displayable number" data-key="8">8</button>
      <button class="displayable number" data-key="7">7</button>
      <button class="displayable arithmetic">&#8722</button>
      <button class="displayable number" data-key="6">6</button>
      <button class="displayable number" data-key="5">5</button>
      <button class="displayable number" data-key="4">4</button>
      <button class="displayable arithmetic">&#43</button>
      <button class="displayable number" data-key="3">3</button>
      <button class="displayable number" data-key="2">2</button>
      <button class="displayable number" data-key="1">1</button>
      <button id="equals">=</button>
      <button class="displayable" data-key=".">.</button>
      <button class="displayable number" data-key="0">0</button>
      <button id="backspace"><i class="material-icons">&#xe14a</i></button>
    </div>
  </div>
</body>
</html>
